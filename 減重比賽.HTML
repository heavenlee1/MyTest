<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>減重比賽得分計算器</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">減重比賽得分計算器</h1>
    <form id="score-form">
      <div class="form-group row">
        <label for="current-weight" class="col-sm-3 col-form-label">現行體重 (kg)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="current-weight" name="currentWeight" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="after-weight" class="col-sm-3 col-form-label">賽後體重 (kg)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="after-weight" name="afterWeight" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="current-body-fat" class="col-sm-3 col-form-label">現行體脂肪率 (%)</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="current-body-fat" name="currentBodyFat" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="after-body-fat" class="col-sm-3 col-form-label">賽後體脂肪率 (%) </label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="after-body-fat" name="afterBodyFat" required>
        </div>
      </div>
